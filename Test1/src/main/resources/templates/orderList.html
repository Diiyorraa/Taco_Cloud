<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Taco Cloud</title>
  <link rel="stylesheet" th:href="@{/styles.css}" />
</head>

<body>

<h1>Your orders</h1>

<ul>
  <li th:each="order : ${ordersPage.content}">
    <span th:text="${order.placedAt}">DATE</span> -
    <span th:text="${order.deliveryName}">NAME</span>
    <ul>
      <li th:each="taco : ${order.tacos}">
        <span th:text="${order.tacos.name}"></span> :
        <span th:each="ingredient : ${order.tacos.ingredients}">
              <span th:text="${order.tacos.ingredients.name}">INGREDIENT</span>,
            </span>
      </li>
    </ul>
  </li>
</ul>

</body>

</html>
